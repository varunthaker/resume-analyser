name: Deploy to GCP Cloud Run

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-central2-docker.pkg.dev

      - name: Build and Push Frontend Image
        run: |
          docker build -t europe-central2-docker.pkg.dev/resume-analyser-450115/resume-analyzer-repo/frontend:latest ./frontend
          docker push europe-central2-docker.pkg.dev/resume-analyser-450115/resume-analyzer-repo/frontend:latest

      - name: Build and Push Backend Image
        run: |
          docker build -t europe-central2-docker.pkg.dev/resume-analyser-450115/resume-analyzer-repo/backend:latest ./backend
          docker push europe-central2-docker.pkg.dev/resume-analyser-450115/resume-analyzer-repo/backend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
              --image europe-central2-docker.pkg.dev/resume-analyser-450115/resume-analyzer-repo/frontend:latest \
              --platform managed  --region europe-central2 --no-allow-unauthenticated

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend \
              --image europe-central2-docker.pkg.dev/resume-analyser-450115/resume-analyzer-repo/backend:latest \
              --platform managed  --region europe-central2 --no-allow-unauthenticated
